<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Описание вашей страницы" />
    <meta name="keywords" content="ключевые, слова" />
    <title>Музыкальный магазин: Авторизация</title>
    <link rel="icon" href="linux.png" type="image/png" media="screen" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/app.css" />
  </head>

  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__nav">
          <a href="/index.html">
            <img class="header__logo" alt="image logo" src="img/logo.svg" />
          </a>

          <nav class="nav">
            <a class="nav__link" href="index.html">Главная</a>
            <a class="nav__link" href="about.html">О нас</a>
            <a class="nav__link" href="blog.html">Блог</a>
            <a class="nav__link" href="shop.html">Товары</a>
          </nav>
        </div>
      </div>
    </header>

    <main class="container">
      <h2 class="heading">Авторизация</h2>
      <form class="auth__form" action="path_to_your_auth_script" method="post">
        <input
          class="auth__input"
          type="text"
          name="username"
          placeholder="Имя пользователя"
          required
        />
        <input
          class="auth__input"
          type="password"
          name="password"
          placeholder="Пароль"
          required
        />
        <button class="auth__button" type="submit" class="submit-btn">
          Войти
        </button>
      </form>
      <p class="auth__text">
        Нет акаунта?
        <a class="auth__text_link" href="/register.html">Зарегистрируйтесь</a>
      </p>
    </main>

    <footer class="footer">
      <div class="footer__container footer__content">
        <nav class="footer__nav">
          <a class="footer__link" href="index.html">Главная</a>
          <a class="footer__link" href="about.html">О нас</a>
          <a class="footer__link" href="blog.html">Блог</a>
          <a class="footer__link" href="shop.html">Товары</a>
        </nav>

        <p class="footer__copyright">&copy; 2024 Айат Кыныев</p>
      </div>
    </footer>
  </body>
</html>
